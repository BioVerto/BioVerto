<div class="modal-dialog">
    <div class="modal-header">
        <h3>Upload graph from database</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav nav-tabs nav-stacked nav-pills" role="tablist">
                    <li ng-repeat="group in dbGroup" ng-class="{'active': view_tab == group}">
                        <a class="btn-lg" ng-click="changeTab(group)" href="">{{group}}</a>
                    </li>
                    <!--<li ng-class="{'active': view_tab == 'tab1'}">-->
                        <!--<a class="btn-lg" ng-click="changeTab('tab1')" href="">My Tab 1</a>-->
                    <!--</li>-->
                    <!--<li ng-class="{'active': view_tab == 'tab2'}">-->
                        <!--<a class="btn-lg" ng-click="changeTab('tab2')" href="">My Tab 2</a>-->
                    <!--</li>-->
                </ul>
            </div>
            <div class="col-sm-9">
                <div ng-repeat="group in dbGroup" ng-show="view_tab == group">
                    {{group}}
                    <accordion>
                    <accordion-group ng-repeat="graph in graphs"  ng-if="graph.dbGroup == group" is-open="status.open">
                        <accordion-heading>{{graph.title}}

                            <button type="button" class="pull-right btn btn-default btn-xs" ng-click="uploadGraph(graph)"><span class="glyphicon glyphicon-open"></span> Upload Graph</button>
                            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>

                        </accordion-heading>
                        <table class="table table-striped">
                            <tbody>
                            <tr ng-repeat="(key,value) in graph">
                                <td>{{key}}</td>
                                <td>{{value}}</td>

                            </tr>
                            </tbody>
                        </table>
                    </accordion-group>
                    </accordion>
                    <!--<div ng-repeat="graph in graphs">-->
                       <!--<div  ng-if="graph.dbGroup == group">-->
                           <!--{{graph}}}-->
                       <!--</div>-->
                    <!--</div>-->
                </div>
                    <div class="tab-pane" ng-show="view_tab == 'tab1'">
                        This is tab 1 content
                    </div>
                    <div class="tab-pane" ng-show="view_tab == 'tab2'">
                        This is tab 2 content
                    </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">

                <button class="btn btn-primary" ng-disabled="!(selectedOrgName && uploadButtonEnable)" ng-click="pathwayUpload(selectedOrgName)">Upload Graph</button>

        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
