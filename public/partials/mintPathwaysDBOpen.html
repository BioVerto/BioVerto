<div class="modal-dialog">
    <div class="modal-header">
        <h3>Upload graph from MINT Database</h3>
    </div>
    <div class="modal-body">
        <div ng-show="state == 'uploadState'">
            <br/>
            Organism:
            <br/>
            <select ng-model="selectedOrgName.longName" ng-options="v.longName as v.longName for v in availableOrgList|unique:'longName' |orderBy:'longName'">
                <option value="">-- choose organism --</option>
            </select>
            <br/>
            Pathway:
            <br/>

            <select  ng-model="selectedPathway"  ng-options="v as v.subStructureName for v in  availableOrgList|filter:selectedOrgName|orderBy:'subStructureName'">
                <option value="">-- choose pathway --</option>
            </select>
            <br/>
            <br/>
        </div>
        <div ng-show="state == 'graphName'">
            <div> <h5>Graph Name</h5>
                <input type="checkbox" ng-model="defaultName" ng-init="defaultName = true"> Default : Filename<br>
                <input  type="text" ng-disabled="defaultName" ng-model="graphName"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!(selectedPathway && uploadButtonEnable)" ng-click="pathwayUpload(selectedPathway)">Upload Graph</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
