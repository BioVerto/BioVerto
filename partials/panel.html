
<div class="container">
    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well sidebar-nav" >
                
                <p class="well">Controls</p>
                <div compile="controls"></div>
                <tabset justified="true">
                    <tab ><tab-heading><span class="text-info small">Node </span></tab-heading>Controls to control node Properties<div compile="nodeControls"></div></tab>
                    <tab> <tab-heading><span class="text-info small">Edge </span></tab-heading>Controls to control edge Properties<div compile="edgeControls"></div></tab>
                </tabset>
            </div>
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="panel panel-info">
                <div class="panel-heading" >  
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-2">
                                <span ng-click="fileUpload()" title="upload graph from file" class="glyphicon glyphicon-import"></span>

                                <span title="export graph" class="glyphicon glyphicon-download-alt"></span>

                                <a href="#" ng-click="updateMenu()" class="dropdown-toggle glyphicon glyphicon-th-list" data-toggle="dropdown"></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#" ng-click="fileUpload()">Import Graph From File</a></li>
                                    <li><a href="#">Import Graph From Database</a></li>
                                    <li class="divider"></li>
                                    <li ng-repeat="graph in listGraphs" >
                                        <a  href="#" ng-click="viewGraph(graph)">Visualize Graph : {{graph}}</a>
                                    </li>

                                </ul>

                            </div>
                            <div class="col-xs-10">
                                <a class="text-primary"ng-click="toggleTitle()" ng-show="showTitle"> {{title}}</a>
                                <input class="text-primary" ng-hide="showTitle" ng-model="title"/>
                                <a class="text-primary" ng-hide="showTitle" ng-click="toggleTitle()">Done</a>

                            </div>


                        </div>

                    </div>  
                </div>


                <div class="panel-body">
                    <div id="graphNumber{{index}}"></div>
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/span-->
        <!--/span-->
    </div>
</div>
