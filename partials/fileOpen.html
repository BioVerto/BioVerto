<div class="modal-dialog">
    <div class="modal-header">
        <h3>Upload graph file in CSV</h3>
    </div>
    <div class="modal-body">
        <input type="file" name='files[]' ng-model="fileName" onchange="angular.element(this).scope().handleFileSelect(this)"/>
        <div> <h5>Graph Name</h5>
            <br><br>
            <input type="checkbox" ng-model="defaultName" ng-checked="true"> Default : Filename<br>
            <input ng-disabled="defaultName" ng-model="graphName" ></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!fileName" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
